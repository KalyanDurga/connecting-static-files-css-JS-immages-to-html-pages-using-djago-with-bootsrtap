<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'css/registation.css' %}">
    <title>agriculture</title>
</head>
<body>
    <center>
        <h1 class="bg-success p-2" style="--bs-bg-opacity: .5;">AGRICULTURE THE BACK BONE OF INDIA</h1>
    </center>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Agriculture</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="{% url 'agriculture' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'details' %}">Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'registation' %}">Register</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled fw-bold">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success bg-primary" style="color:white" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <center>
        <h2>Registration form for farmers</h2>
        <div><h1>Details</h1></div>
        <div class="container">
            <div class="col-md-6 col-lg-4">
        <div class="card ">
            
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label fw-bold">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Example@gmail.com">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label fw-bold">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label fw-bold">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label fw-bold">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label fw-bold">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>ANDHRA PRADESH</option>
                        <option>TELANGANA</option>
                        <option>KARNATAKA</option>
                        <option>TAMILNADU</option>
                        <option>BIHAR</option>
                        <option>ASSAM</option>
                        <option>DELHI</option>
                        <option>MAHARASTRA</option>
                        <option>GOVA</option>
                        <option>KERALA</option>
                        <option>GUJARATH</option>
                        <option>BIHAR</option>
                        <option>RAJASTHAN</option>

                        <option>PUNAY</option>
                        <option>KASHMIR</option>
                        <option>JAIPUR</option>
                        <option>PUNAYS</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label fw-bold">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label fw-bold" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            
            </div>
        </div>
        </div>
    </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
